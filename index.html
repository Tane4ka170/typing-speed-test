<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Typing Speed Test</title>
  </head>
  <body class="flex justify-center items-center w-screen h-screen bg-[#EDE8DC]">
    <div class="bg-white w-[40%] shadow-md py-10 text-center">
      <h1 class="text-2xl font-semibold border-b-2 inline-block pb-1">
        Typing Speed Test
      </h1>
      <div class="mt-10 w-2/3 mx-auto">
        <a
          href="main.html?level=easy"
          class="w-full flex justify-between shadow-md py-2 px-5 border-gray-700 border hover:scale-105 duration-500"
        >
          <label class="font-medium text-lg text-blue-800">Easy</label>
          <label class="bg-fuchsia-50 px-2 font-medium">1 minute</label>
        </a>
        <a
          href="main.html?level=medium"
          class="w-full flex justify-between shadow-md py-2 px-5 border-gray-700 border hover:scale-105 duration-500 mt-5"
        >
          <label class="font-medium text-lg text-blue-800">Medium</label>
          <label class="bg-fuchsia-50 px-2 font-medium">3 minutes</label>
        </a>
        <a
          href="main.html?level=hard"
          class="w-full flex justify-between shadow-md py-2 px-5 border-gray-700 border hover:scale-105 duration-500 mt-5"
        >
          <label class="font-medium text-lg text-blue-800">Hard</label>
          <label class="bg-fuchsia-50 px-2 font-medium">5 minutes</label>
        </a>
      </div>
    </div>
  </body>
</html>
